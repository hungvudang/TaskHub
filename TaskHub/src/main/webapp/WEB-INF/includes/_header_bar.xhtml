<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<p:menubar>
			 <p:menuitem ajax="false"
			 			 action="#{formSwitcher.home()}"
			 			 ignoreAutoUpdate="true">
			 	<i class="pi pi-home" 
			 	   style="font-size: 1.3rem;"/>
			 </p:menuitem>
			
			
		 	<f:facet name="options">
		 		<ui:fragment rendered="#{not authServiceHelper.loggedIn}">
		 			<p:commandButton value="Login"
		 							 action="#{formSwitcher.switchToLogin()}"
		 							 process="@this"
		 							 icon="pi pi-sign-in"
		 							 ajax="false"
		 							 styleClass="ui-button-raised ui-button-secondary ui-button-flat" />
		 		</ui:fragment>
		 		
		 		<ui:fragment rendered="#{authServiceHelper.loggedIn}">
	               <p:commandButton type="button" 
		 							value="Logout"
		 							styleClass="ui-button-raised ui-button-secondary ui-button-flat" />
		 		</ui:fragment>
            </f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
</html>
