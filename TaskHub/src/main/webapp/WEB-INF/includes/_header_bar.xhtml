<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:importConstants type="taskhub.persistence.constant.FormCode" var="formCode"/>
	<h:form>
		<p:menubar>
			 <p:menuitem ajax="false"
			 			 action="#{formSwitcher.home()}"
			 			 ignoreAutoUpdate="true">
			 	<i class="pi pi-home" 
			 	   style="font-size: 1.3rem;"/>
			 </p:menuitem>
			 
			 <p:submenu label="Processing">
			 	 <p:menuitem value="Sales" action="#{menuBean._switch()}" process="@this" update=":content"> 
			 	 	<f:setPropertyActionListener value="#{formCode.SALES}" target="#{menuBean.currentForm}"/>
			 	 </p:menuitem>
			 </p:submenu>
			 
			 <p:submenu label="Master Setup">
			 	 <p:menuitem value="Customer" action="#{menuBean._switch()}" process="@this" update=":content"> 
			 	 	<f:setPropertyActionListener value="#{formCode.CUSTOMER}" target="#{menuBean.currentForm}"/>
			 	 </p:menuitem>
			 </p:submenu>
			 
			  <p:submenu label="Demo">
			  	 <p:menuitem value="Book Management" action="#{menuBean._switch()}" process="@this" update=":content"> 
			 	 	<f:setPropertyActionListener value="#{formCode.BOOK_MANAGEMENT}" target="#{menuBean.currentForm}"/>
			 	 </p:menuitem>
			 </p:submenu>
			
			
		 	<f:facet name="options">
		 		<ui:fragment rendered="#{not authServiceHelper.loggedIn}">
		 			<p:commandButton value="Login"
		 							 action="#{formSwitcher.switchToLogin()}"
		 							 process="@this"
		 							 icon="pi pi-sign-in"
		 							 ajax="false"
		 							 styleClass="ui-button-raised ui-button-secondary ui-button-flat" />
		 		</ui:fragment>
		 		
		 		<ui:fragment rendered="#{authServiceHelper.loggedIn}">
	               <p:commandButton type="button" 
		 							value="Logout"
		 							styleClass="ui-button-raised ui-button-secondary ui-button-flat" />
		 		</ui:fragment>
            </f:facet>
		</p:menubar>
	</h:form>
</ui:composition>
</html>
