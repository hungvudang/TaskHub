<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">



<ui:composition>
	<h:form id="loginForm">
		<p:outputPanel styleClass="full-width full-height" layout="block" style="display: block;">
				<p:card style="width: 22em" >
					<f:facet name="title">
						<div align="center">
							<h:graphicImage value="/resources/layout/img/Logo_PTIT_University.png" height="240" width="240"/>
						</div>
					</f:facet>
					
					<h:panelGrid columns="1">
						<p:inputText id="username" 
									 label="User Name"
									 placeholder="User Name" 
									 value="#{authServiceHelper.model.login_id}" 
									 required="true"/>
						<p:message for="username"/>
						
						<p:password id="password" 
									label="Password"
									placeholder="Password" 
									value="#{authServiceHelper.model.login_password}" 
									required="true"/>
									
						<p:message for="password"/>
						
						<p:outputPanel style="display:flex; 
											  justify-content: end;">
											  
							<p:commandLink value="Continue as Guest"
										   process="@this"
										   ajax="false" 
										   action="#{authServiceHelper.loginAsGuest()}"/>
						</p:outputPanel>
					</h:panelGrid>
					 
					<f:facet name="footer">
						<div align="center">
							<p:commandButton styleClass="ui-button-outlined" 
											 value="Login"
											 process="@this"
											 ajax="false"
											 action="#{authServiceHelper.login()}"/>
						</div>
					</f:facet>
				</p:card>
		</p:outputPanel>
	</h:form>
</ui:composition>
</html>
