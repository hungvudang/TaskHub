<ui:composition template="WEB-INF/templaes/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="meta">
	</ui:define>

	<ui:define name="overlaysAndPopupPanels">
        
	</ui:define>

	<ui:define name="content">
		<ui:fragment rendered="#{not authServiceHelper.guest and not authServiceHelper.loggedIn}">
			<ui:include src="/WEB-INF/includes/_login.xhtml" />
		</ui:fragment>
		
		<ui:fragment rendered="#{authServiceHelper.guest or authServiceHelper.loggedIn}">
			<ui:include src="/WEB-INF/includes/_home.xhtml" />
		</ui:fragment>
	</ui:define>

</ui:composition>
